<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.css" />
    <title>Student Portal</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container-fluid">

    <div class="parent d-flex w-100">
        <nav>
            <div class="side-bar">
                <div class="logo">
                    <img src="../assets/smitlogo.png" alt="">
                </div>
                <div class="links">
                    <div class="user">
                        <a href=""><i class="fa-solid fa-user"></i>&nbsp;&nbsp;Student</a>
                    </div>
                    <div class="task">
                        <a href="task.html"><i class="fa-solid fa-list-check"></i>&nbsp;&nbsp;Attendance</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="w-100 px-3 py-3">
<div class="head-btn d-flex justify-content-center gap-5">
    <div class="heading">
        <h1>SM<span>I</span>T Portal </h1>
    </div>
    
    <div class="d-flex justify-content-end">
        <button data-bs-toggle="modal" data-bs-target="#addUser" class="btn btn-primary"><i class="fa-solid fa-plus"></i>&nbsp;Add Student</button>
    </div>
</div>
            <table id="example" class="display" style="width: 100%">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Roll No</th>
                        <th>Phone Number</th>
                      
                    </tr>
                </thead>
                <tbody id="user_data"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="addUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">User Detail</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" placeholder="first name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" placeholder="last name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Roll No</label>
                        <input type="text" class="form-control" id="city" placeholder="Roll No">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Number</label>
                        <input type="number" class="form-control" id="number" placeholder="Enter your phone number">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" onclick="submit()" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userModalLabel">User Tasks</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ol id="userTasksList"></ol>
            </div>
        </div>
    </div>
</div>


   <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

       <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

     <script src="https://cdn.datatables.net/2.0.7/js/dataTables.js"></script>
      <script src="../app.js"></script>
      <script src="https://kit.fontawesome.com/801ff8e586.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
