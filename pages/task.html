    <title>Task</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
 

 

 
 h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    th, td {
        padding: 12px 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #007bff;
        color: #fff;
        text-align: center; /* Center align the headers */
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    .checkbox-group {
        display: flex;
        justify-content: center; /* Center align the checkbox group */
    }

    .checkbox-group label {
        display: block;
        position: relative;
        padding-left: 35px;
        cursor: pointer;
    }

    .checkbox-group input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
    }

    .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 25px;
        width: 25px;
        background-color: #eee;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
    }

    .checkbox-group input:checked ~ .checkmark:after {
        display: block;
    }

    .checkbox-group .checkmark:after {
        left: 9px;
        top: 5px;
        width: 6px;
        height: 12px;
        border: solid #333;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }
  
    </style>
</head>
