<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/login.css">
    <title>Admin Panel</title>
    
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
          <h2 class="active"> Admin Panel </h2>
      
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="assets/logo.jpg" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="email" class="fadeIn second" name="login" placeholder="email">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
            <input type="submit" id="submit-btn" class="fadeIn fourth" value="Log In">
          </form>
     
        </div>
      </div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
    let email = document.getElementById('email');
    let pass = document.getElementById('password');
    let submitBtn = document.getElementById('submit-btn');

    submitBtn.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default form submission behavior if any

        let myEmail = "admin@gmail.com";
        let myPassword = "123";

        if (myEmail === email.value) {
            if (myPassword === pass.value) {
                window.location.href = "./pages/student.html";
            } else {
                alert('Password incorrect');
            }
        } else {
            alert('Email not matched');
        }
    });
});

</script>
